//~~~~ Settings for Gradle
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenCentral()
    }
    dependencies {
        classpath "org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.8.1"
        classpath 'us.kirchmeier:gradle-capsule-plugin:1.0.2'
    }
}

apply plugin: 'java'
apply plugin: 'application'

group 'ro'
version '1.0-SNAPSHOT'

//noinspection GroovyUnusedAssignment
targetCompatibility = JavaVersion.VERSION_1_8
//noinspection GroovyUnusedAssignment
sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    //TODO Reduce the number of libraries that get bundled with the Capsule
    compile 'io.humble:humble-video-all:0.2.1'
    compile 'com.beust:jcommander:1.64'

    //TODO This library is only used for testing, move the classes to test
    compile 'com.google.zxing:core:3.3.0'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compileOnly 'org.projectlombok:lombok:1.16.16'

    testCompile('junit:junit:4.11'){
        exclude group: 'org.hamcrest', module: 'hamcrest-core'
    }
    testCompile 'org.hamcrest:hamcrest-core:1.3'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
}

// ~~~~~ Packaging

apply plugin: 'us.kirchmeier.capsule'

mainClassName = "tdl.record.ScreenRecorderCliApp"
jar {
    manifest {
        attributes "Main-Class": "$mainClassName"
    }
}

task fatCapsule(type: FatCapsule) {
    applicationClass mainClassName
}

// ~~~~~ Gather coverage

apply plugin: "jacoco"
apply plugin: "com.github.kt3k.coveralls"

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}
